<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Empleados</title>
</head>
<body>
 <div class="container-lg">
    <br>
    <h1>Mantenimiento de empleados</h1>
    <br>
    <br>
    <div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEmpleado">
            Nuevo Empleado
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="modalEmpleado" tabindex="-1" aria-labelledby="Empleado" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Empleado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formEmpleado">
                <div class="modal-body">
                        <div class="alert alert-danger" role="alert" id="error" style="display: none;">
                            
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nombreHelp" required>
                            <div id="nombreHelp" class="form-text">Nombre completo del empleado.</div>
                          </div>
                        <div class="input-group mb-3">
                            
                            <input type="text" id="email" name="email" class="form-control" placeholder="Email del empleado" aria-label="Email" aria-describedby="email" required>
                            <span class="input-group-text" id="email">@example.com</span>
                          </div>
                        <label class="form-label">Genero</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" value="m">
                            <label class="form-check-label" for="m">
                              Masculino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" value="f" checked>
                            <label class="form-check-label" for="f">
                              Femenino
                            </label>
                        </div>
                        <br>
                        <div class="mb-3">
                          <label class="form-check-label" for="area">
                          Area
                            </label>
                          <select class="form-select form-select-sm" id="area" name="area" aria-label=".form-select-sm example" required>
                            <option value="NO" selected>Seleccione el área del empleado</option>
                          </select>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="boletin" name="boletin">
                            <label class="form-check-label" for="boletin">
                              Deseo recibir boletin informativo
                            </label>
                        </div><br>
                        <div class="mb-3">
                            <label for="descrip" class="form-label">Descripción</label>
                            <textarea class="form-control" required id="descrip" name="descrip" aria-describedby="descripHelp"></textarea>
                            <div id="descripHelp" class="form-text">Ingrese su experiencia.</div>
                        </div>
                        
                        <div id="roles">
                            <label class="form-label">Roles</label>
                        </div>
                        <input type="hidden" name="idEmpleado" id="idEmpleado"/>
                  </div>
                  <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                   <button type="submit" id = "guarda" class="btn btn-primary">Guardar</button>
                  </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <h3>Lista de empleados</h3>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Sexo</th>
              <th scope="col">Area</th>
              <th scope="col">Boletin</th>
              <th scope="col">Modificar</th>
              <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody id="tablaBody"></tbody>
    </table>
 </div>    
</body>
<script type="text/javascript" src="js/functions.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</html>
